<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container p-4">
        <div class="row d-flex justify-content-center align-item-center my-4">
            <div class="col-md-4">
                <div class="card-header text-center bg-secondary text-white car">
                           <h1>CALCULATOR</h1>
                    <div class="input-text bg-warning p-2 form-control">
                    <input readonly type="text" name="" id="input" class="form-control bg-dark text-white">
                </div>   
                </div>
                <div></div>
                <div class="form-control p-1 text-center image">
                    <div class="mt-2">
                    <button onclick="allClr()" class="btn btn-danger clr-opr">AC</button>
                    <button onclick="clr()" class="btn btn-warning del-opr">Clr</button>
                    <button onclick="btnClick('%')" class="btn btn-success btn-opr">%</button>
                    <button onclick="btnClick('-')" class="btn btn-success btn-opr mx-1">-</button>

 

                    <div class="my-2 gap-3">
                    <button onclick="btnClick(9)" class="btn btn-primary btn-calc">9</button>
                    <button onclick="btnClick(8)" class="btn btn-primary btn-calc">8</button>
                    <button onclick="btnClick(7)" class="btn btn-primary btn-calc">7</button>
                    <button onclick="btnClick('+')" class="btn btn-success btn-opr">+</button>
                    </div>

                <div class="my-2">
                    <button onclick="btnClick(6)" class="btn btn-primary btn-calc">6</button>
                    <button onclick="btnClick(5)" class="btn btn-primary btn-calc">5</button>
                    <button onclick="btnClick(4)" class="btn btn-primary btn-calc">4</button>
                    <button onclick="btnClick('*')" class="btn btn-success btn-opr">x</button>
                    </div>

                <div class="my-2">
                    <button onclick="btnClick(3)" class="btn btn-primary btn-calc">3</button>
                    <button onclick="btnClick(2)" class="btn btn-primary btn-calc">2</button>
                    <button onclick="btnClick(1)" class="btn btn-primary btn-calc">1</button>
                    <button onclick="btnClick('/')" class="btn btn-success btn-opr">/</button>
                </div>

                 <div class="my-2">
                    <button onclick="btnClick(0)" class="btn btn-primary btn-calc">0</button>
                    <button onclick="btnClick('.')" class="btn btn-primary dot-opr">.</button>
                    <button onclick="equalsTo()" class="btn btn-info text-white btn-eq">=</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
